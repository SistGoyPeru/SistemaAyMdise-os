{% extends 'base.html' %}

{% block title %}Confirmar Eliminación - SistGoy ERP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-glass border-0 shadow-sm text-center p-4">
            <div class="card-body">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-circle fa-4x"></i>
                </div>
                <h3 class="mb-3">¿Estás seguro?</h3>
                <p class="text-muted mb-4">
                    Estás a punto de eliminar: <strong>{{ object }}</strong>.<br>
                    Esta acción no se puede deshacer.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ request.META.HTTP_REFERER|default:'/' }}"
                            class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
